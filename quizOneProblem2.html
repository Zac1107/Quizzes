<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz One - Problem 1</title>
</head>

<body>
    <script>
        document.write(`<h1>Quiz One Problem 2 Solution Output</h1><h2>Zacarias, Alfredo Luis of BSIT 3LG2</h2><br><br>`);
        const voters = [
            { name: "John Doe",
            isRegistered: true
          },
        {
            name: "Nick Fury",
            isRegistered: false
        },
        {
            name: "Steve Rogers",
            isRegistered: true
        },
        { 
            name: "Tony Stark", 
            isRegistered: false 
        },
        { 
            name: "Stephen Strange",
            isRegistered: false 
        }
          ];

        const registeredVoters = voters.filter(registeredVoter=>{
            return registeredVoter.isRegistered == true;
        })

        const nonregisteredVoters = voters.filter(nonregisteredVoter=>{
            return nonregisteredVoter.isRegistered == false;
        })



        console.log(`Non-Registered Voters:`);
        document.write(`Non-Registered Voters:<br>`);
        let i = 1;
        nonregisteredVoters.forEach((nonregisteredVoter, index) =>{
            console.log(`${index+1}.) ${nonregisteredVoter.name}`)
            document.write(i , `.) ${nonregisteredVoter.name} <br>`);
            i++;
        })
        i = 1;
        console.log(`Registered Voters:`);
        document.write(`<br>Registered Voters:<br>`);
        registeredVoters.forEach((registeredVoter, index) =>{
            console.log(`${index+1}.) ${registeredVoter.name}`)
            document.write(i , `.) ${registeredVoter.name} <br>`);
            i++;
        })

    </script>
</body>

</html>
